<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home page</title>
    <link href="../lib/bootstrap4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../scss/home_page.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../lib/jquery3/jquery.min.js"></script>
    <script src="../lib/bootstrap4/js/bootstrap.bundle.min.js"></script>
    <script src="../js/TrangChu.js"></script>
</head>
<body>

    <div class="header">

        <div class="navbar navbar-expand-sm bg-light">
            <div class="logo">
                <img class="logo-img" src="https://logoart.vn/blog/wp-content/uploads/2013/09/thiet-ke-logo-dien-thoai-1.png" alt="logo" />

            </div>

            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Bạn cần tìm gì..." aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class='bx bx-search'></i>
                </span>
            </div>


            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                    Khu vực của bạn
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" name="Miền Bắc" href="#">Miền Bắc</a>
                    <a class="dropdown-item" name="Miền Trung" href="#">Miền Trung</a>
                    <a class="dropdown-item" name="Miền Nam" href="#">Miền Nam</a>
                </div>
            </div>


            <div class="item">
                <div>
                    <i class='bx bx-phone-call'></i>
                    <p>Hotline mua hàng<br /><b>1900.63.39.09</b></p>

                </div>
            </div>

            <div class="item">
                <div>
                    <i class='bx bx-cart'></i>
                    <p>Chi tiết<br /><b>Giỏ hàng</b></p>

                </div>
            </div>

            <div class="item">
                <div>
                    <i class='bx bx-donate-heart'></i>
                    <p>Chính sách<br /><b>Bảo hành</b></p>

                </div>
            </div>

            <div class="item">
                <div>
                    <i class='bx bx-user-circle'></i>
                    <p>Thông tin<br /><b>Tài khoản</b></p>

                </div>
            </div>

        </div>

    </div>

</body>
</html>
